<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" href="../../../styles.css" />

  <link rel="icon" href="./icon/icon.png" />
</head>
<body>
  <div class="container">
    <div class="form-content">
      <h2 class="titulo-form">Iniciar Sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-section login-section">
        <!-- Email -->
        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Correo electrónico" formControlName="email" />
        </div>
        <div
          @if="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="input-error"
        >
          <small @if="loginForm.get('email')?.errors?.['required']"
            >El email es obligatorio</small
          >
          <small @if="loginForm.get('email')?.errors?.['email']">Formato de email inválido</small>
        </div>

        <!-- Contraseña -->
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Contraseña" formControlName="password" />
        </div>
        <div
          @if="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="input-error"
        >
          <small @if="loginForm.get('password')?.errors?.['required']"
            >La contraseña es obligatoria</small
          >
        </div>

        <!-- Enlace recuperar contraseña -->
        <a href="#" class="recuperar-contraseña">¿Olvidaste tu contraseña?</a>

        <!-- Botón -->
        <div class="btn-field">
          <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
