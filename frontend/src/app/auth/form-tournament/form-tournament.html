<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Torneo</title>
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <link rel="stylesheet" href="../../../styles.css" />

  <link rel="icon" href="./icon/icon.png" />
</head>
<body>

<div class="page">
  <div class="card">
    <h2 class="title">Crear Torneo</h2>

    <form [formGroup]="formTournament" (ngSubmit)="onSubmit()" novalidate>
      <!-- Nombre -->
      <div class="field">
        <label for="nombre">Nombre del torneo</label>
        <input id="nombre" type="text" formControlName="nombre" placeholder="Ej: Copa LigaPro" />
        <div class="error" *ngIf="formTournament.get('nombre')?.touched && formTournament.get('nombre')?.invalid">
          <small *ngIf="formTournament.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
          <small *ngIf="formTournament.get('nombre')?.errors?.['minlength']">Mínimo 3 caracteres.</small>
        </div>
      </div>

      <!-- Fecha -->
      <div class="field">
        <label for="fecha">Fecha</label>
        <input id="fecha" type="date" formControlName="fecha" />
        <div class="error" *ngIf="formTournament.get('fecha')?.touched && formTournament.get('fecha')?.invalid">
          <small>La fecha es obligatoria.</small>
        </div>
      </div>

      <!-- Ubicación -->
      <div class="field field-ubicacion">
        <label for="ubicacion">Ubicación</label>
        <input id="ubicacion" type="text" formControlName="ubicacion" placeholder="Ej: Estadio Municipal" />
        <div class="error" *ngIf="formTournament.get('ubicacion')?.touched && formTournament.get('ubicacion')?.invalid">
          <small *ngIf="formTournament.get('ubicacion')?.errors?.['required']">La ubicación es obligatoria.</small>
          <small *ngIf="formTournament.get('ubicacion')?.errors?.['minlength']">Mínimo 5 caracteres.</small>
        </div>
      </div>


      <!-- Descripción (opcional) -->
      <div class="field">
        <label for="descripcion">Descripción (opcional)</label>
        <textarea id="descripcion" rows="3" formControlName="descripcion"
          placeholder="Detalles del torneo..."></textarea>
      </div>

      <!-- Botón -->
      <button class="btn" type="submit" [disabled]="formTournament.invalid">Crear Torneo</button>
    </form>
  </div>
</div>
</body>
